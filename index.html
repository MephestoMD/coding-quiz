<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Coding Quiz</title>

<body>
    <a id = "highscores" href = "">View Highscores</a>

    <div id = "timer"></div>

        Keep in mind that incorrect answers will penalize you ten seconds!
    </p>

<button class = "button starter" id = "start-button">Start Quiz!</button>

<header id = "question-header"></header>
<ul>
    <li class = "button" id = "button1"></li>
    <li class = "button" id = "button2"></li>
    <li class = "button" id = "button3"></li>
    <li class = "button" id = "button4"></li>
</ul>
    
</body>
